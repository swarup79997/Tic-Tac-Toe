<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-info {
            margin-bottom: 30px;
        }

        .current-player {
            font-size: 1.3rem;
            color: #555;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .player-x {
            color: #e74c3c;
        }

        .player-o {
            color: #3498db;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            max-width: 300px;
            margin: 0 auto 30px;
            background: #34495e;
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .cell {
            width: 80px;
            height: 80px;
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cell:hover {
            background: #bdc3c7;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .cell:active {
            transform: scale(0.95);
        }

        .cell.x {
            color: #e74c3c;
            background: #fadbd8;
        }

        .cell.o {
            color: #3498db;
            background: #d6eaf8;
        }

        .cell.winning {
            background: #f1c40f !important;
            animation: pulse 0.6s ease-in-out;
        }

        .cell:disabled {
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .cell-content {
            animation: fadeIn 0.3s ease-out;
        }

        .game-status {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            min-height: 2rem;
            transition: all 0.3s ease;
        }

        .win-message {
            color: #27ae60;
            animation: bounce 0.6s ease-in-out;
        }

        .draw-message {
            color: #f39c12;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .reset-btn:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background: rgba(52, 73, 94, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .score-x {
            color: #e74c3c;
        }

        .score-o {
            color: #3498db;
        }

        .score-draw {
            color: #f39c12;
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }

            .game-board {
                max-width: 250px;
            }
        }

        @media (max-width: 400px) {
            .cell {
                width: 60px;
                height: 60px;
                font-size: 1.2rem;
            }

            .game-board {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value score-x" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value score-draw" id="scoreDraw">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Player O</div>
                <div class="score-value score-o" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info">
            <div class="current-player player-x" id="currentPlayer">Player X's Turn</div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-status" id="gameStatus"></div>

        <div class="controls">
            <button class="reset-btn" id="resetBtn">New Game</button>
        </div>
    </div>

    <script>
        class TicTacToe {
            constructor() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;
                this.scores = { X: 0, O: 0, draw: 0 };
                
                this.winningConditions = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6] // Diagonals
                ];

                this.initializeGame();
            }

            initializeGame() {
                this.cells = document.querySelectorAll('.cell');
                this.currentPlayerElement = document.getElementById('currentPlayer');
                this.gameStatusElement = document.getElementById('gameStatus');
                this.resetButton = document.getElementById('resetBtn');
                this.scoreElements = {
                    X: document.getElementById('scoreX'),
                    O: document.getElementById('scoreO'),
                    draw: document.getElementById('scoreDraw')
                };

                this.cells.forEach(cell => {
                    cell.addEventListener('click', this.handleCellClick.bind(this));
                });

                this.resetButton.addEventListener('click', this.resetGame.bind(this));
                this.updateDisplay();
            }

            handleCellClick(event) {
                const cell = event.target;
                const index = parseInt(cell.dataset.index);

                if (this.board[index] !== '' || !this.gameActive) {
                    return;
                }

                this.makeMove(index, cell);
            }

            makeMove(index, cell) {
                this.board[index] = this.currentPlayer;
                
                // Add content with animation
                const content = document.createElement('div');
                content.className = 'cell-content';
                content.textContent = this.currentPlayer;
                cell.appendChild(content);
                
                cell.classList.add(this.currentPlayer.toLowerCase());
                cell.disabled = true;

                if (this.checkWinner()) {
                    this.gameActive = false;
                    this.highlightWinningCells();
                    this.gameStatusElement.textContent = `Player ${this.currentPlayer} Wins! ðŸŽ‰`;
                    this.gameStatusElement.className = 'game-status win-message';
                    this.currentPlayerElement.textContent = 'Game Over';
                    this.scores[this.currentPlayer]++;
                    this.updateScoreDisplay();
                } else if (this.checkDraw()) {
                    this.gameActive = false;
                    this.gameStatusElement.textContent = "It's a Draw! ðŸ¤";
                    this.gameStatusElement.className = 'game-status draw-message';
                    this.currentPlayerElement.textContent = 'Game Over';
                    this.scores.draw++;
                    this.updateScoreDisplay();
                } else {
                    this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
                    this.updateDisplay();
                }
            }

            checkWinner() {
                return this.winningConditions.some(condition => {
                    const [a, b, c] = condition;
                    return this.board[a] && 
                           this.board[a] === this.board[b] && 
                           this.board[a] === this.board[c];
                });
            }

            checkDraw() {
                return this.board.every(cell => cell !== '');
            }

            highlightWinningCells() {
                this.winningConditions.forEach(condition => {
                    const [a, b, c] = condition;
                    if (this.board[a] && 
                        this.board[a] === this.board[b] && 
                        this.board[a] === this.board[c]) {
                        this.cells[a].classList.add('winning');
                        this.cells[b].classList.add('winning');
                        this.cells[c].classList.add('winning');
                    }
                });
            }

            updateDisplay() {
                if (this.gameActive) {
                    this.currentPlayerElement.textContent = `Player ${this.currentPlayer}'s Turn`;
                    this.currentPlayerElement.className = `current-player player-${this.currentPlayer.toLowerCase()}`;
                    this.gameStatusElement.textContent = '';
                    this.gameStatusElement.className = 'game-status';
                }
            }

            updateScoreDisplay() {
                this.scoreElements.X.textContent = this.scores.X;
                this.scoreElements.O.textContent = this.scores.O;
                this.scoreElements.draw.textContent = this.scores.draw;
            }

            resetGame() {
                this.board = Array(9).fill('');
                this.currentPlayer = 'X';
                this.gameActive = true;

                this.cells.forEach(cell => {
                    cell.textContent = '';
                    cell.innerHTML = '';
                    cell.disabled = false;
                    cell.className = 'cell';
                });

                this.updateDisplay();
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicTacToe();
        });
    </script>
</body>
</html>
